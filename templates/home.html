    {% for category in categories %}
        <section class="carousel">
            <h2 class="carousel__title"> {{ category }}</h2>
            <div class="carousel__wrapper">
                <div class="carousel__items">
                    <img class="carousel__items__image" src={{ categories[category][0] }} alt="movie" />
                    <img class="carousel__items__image" src={{ categories[category][1] }} alt="movie" />
                    <img class="carousel__items__image" src={{ categories[category][2] }} alt="movie" />
                    <img class="carousel__items__image" src={{ categories[category][3] }} alt="movie" />
                    <img class="carousel__items__image" src={{ categories[category][4] }} alt="movie" />
                </div>
                <div class="carousel__btn left"><</div>
                <div class="carousel__btn right">></div>
            </div>
        </section>
    {% endfor %}
